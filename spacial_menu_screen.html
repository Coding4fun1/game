<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",30,"purple");
menu_text.centerH();

var game_text = new sjs.Text("Use the WASD Keys to Control the Player. Collect alien and mineral samples to win!",30,"#5F0ABA");
game_text.centerH().offset(0, 30); 

var startBtn = new sjs.Button("Start", function(){
window.location = "spacial_survival.html";
});

startBtn.center(); 
var info_text = new sjs.Text("Created By Romeo Ocegueda",20,"purple");
info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()">
<h1> Spacial Survival </h1>

<div id="target" style="margin:auto;background:blue;"></div>
</body>
</html>
